<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .calculator {
        background: #2b2b2b;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        width: 380px;
    }

    #display {
        width: 100%;
        height: 80px;
        font-size: 32px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: #3a3a3a;
        color: white;
        margin-bottom: 20px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: #4d4d4d;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.90);
    }

    .operator { background: #007bff; }
    .equal { background: #28a745; }
    .clear { background: #d9534f; }
</style>

</head>
<body>

<div class="calculator">

    <input type="text" id="display" disabled>

    <div class="buttons">

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('^')">xⁿ</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.log10(')">log</button>
        <button onclick="append('Math.sqrt(')">√</button>

        <button onclick="append('Math.PI')">π</button>
        <button onclick="append('Math.E')">e</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="operator" onclick="append('*')">×</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('+')">+</button>
        <button onclick="append('.')">.</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('**2')">x²</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('0')">0</button>

        <button class="equal" style="grid-column: span 5;" onclick="calculate()">=</button>
    </div>

</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteLast() {
        let current = document.getElementById("display").value;
        document.getElementById("display").value = current.slice(0, -1);
    }

    function calculate() {
        try {
            let expression = document.getElementById("display").value;

            // Replace x^y with JS exponent (**)
            expression = expression.replace(/(\d+)\^(\d+)/g, "$1**$2");

            let result = eval(expression);
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
